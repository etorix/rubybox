version: 2
jobs:
  build:
    machine: true
    steps:
      - run: cat $HOME/.bashrc
      - run: rvm get stable --auto-dotfiles
      - run: ruby -v
      - run: echo 2.3.4 >> .ruby-version
      - run: ruby -v
      - run: rvm use 2.3.4 --default
      - run: ruby -v
      - run: |
             which ruby
             rvm list
workflows:
  version: 2
  build:
    jobs:
      - build


